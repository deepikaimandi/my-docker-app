name: CI - Build Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-web-app .

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker image
        run: |
          docker tag my-web-app ${{ secrets.DOCKER_USERNAME }}/my-web-app:latest
          docker tag my-web-app ${{ secrets.DOCKER_USERNAME }}/my-web-app:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-web-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-web-app:${{ github.sha }}